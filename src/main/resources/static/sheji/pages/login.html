<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<p align="center" class="text-info" style="font-family:宋体;font-weight:bold;font-size:49px;margin-top: 50px">欢迎来到寻物网</p>

<div align="center" style="width: 50%;margin-top: 50px" class="container">
    <div >
        <input type="text" class="username" class="form-control" placeholder="请输入账号" style="width: 50%;display: inline" ><a href="reg.html"> 注册账号</a>
    </div>
    <br>
    <div >
    <input type="text" class="password" class="form-control" placeholder="请输入密码" style="width: 50%;display: inline"><a href="password-find.html"> 忘记密码</a>
    </div>

</div>
    <button style="margin:50px 680px" class="b btn btn-success btn-lg">登录</button>

</body>


<script>
    $(".b").click(function () {

        $.ajax({
            url:'/find/login',
            type:'post',
            dataType:'json',
            data:{
                username:$(".username").val(),
                password:$(".password").val()
            },
            success:
                function (data){
                alert(data.code);
                if(data.code==0){
                window.location.href="http://localhost:8080/sheji/pages/index.html"
                }

            }


        })




    })



</script>
</html>
