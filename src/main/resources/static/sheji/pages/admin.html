<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../css/admin.css" />
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button class="layui-btn layui-btn-small layui-btn-normal addBtn" data-url="admin-add.html"><i class="layui-icon">&#xe654;</i></button>
								<button class="layui-btn layui-btn-small layui-btn-danger delBtn"  data-url="article-add.html"><i class="layui-icon">&#xe640;</i></button>
								<button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs" data-url="article-add.html"><i class="iconfont">&#xe656;</i></button>
							</div>
							<div class="layui-inline">
								<input type="text" name="title"  placeholder="请输入用户名称/邮箱" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<input type="text" name="title"  placeholder="请输入用户学校" autocomplete="off" class="layui-input">
							</div>
							<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob">
							<colgroup>
								<col width="50">
								<col class="hidden-xs" width="50">
								<col class="hidden-xs" width="100">
								<col class="hidden-xs" width="150">
								<col class="hidden-xs" width="100">
								<col width="80">
								<col width="150">
							</colgroup>
							<thead>
								<tr>
									<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
									<th class="hidden-xs">ID</th>
									<th class="hidden-xs">登录名</th>
									<th class="hidden-xs">邮箱</th>
									<th class="hidden-xs">学校</th>
									<th>加入时间</th>
									<th>操作</th>
								</tr>
							</thead>

							<tbody class="userList"></tbody>
						</table>
						<div class="page-wrap">
							<ul class="pagination">
								<li class="disabled"><span>«</span></li>
								<li class="active"><span>1</span></li>
								<li>
									<a href="#">2</a>
								</li>
								<li>
									<a href="#">»</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
		</div>
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>

		<script>
			$.get("../../static/json/usersList.json",function(data){
			var userList = '';
			for(var i=0; i<data.length; i++){
				if (data[i].userStatus=="管理员") {
					userList+='<tr>';
					userList+='<td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>';
					userList+='<td class="hidden-xs">'+data[i].usersId+'</td>';
					userList+='<td class="hidden-xs">'+data[i].userName+'</td>';
					userList+='<td class="hidden-xs">'+data[i].userEmail+'</td>';
					userList+='<td class="hidden-xs">'+data[i].school+'</td>';
					userList+='<td>'+data[i].zTime+'</td>';
					userList+='<td>';
					userList+='<div class="layui-inline">';
					userList+='<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe640;</i></button>';
					userList+='</div>';
					userList+='</tr>';
				}
			}
			$(".userList").html(userList);})
		</script>

	</body>

</html>
